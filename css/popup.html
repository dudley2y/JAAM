<!DOCTYPE html>
<html>

<head>
    <!--META-->
    <meta charset="UFT-8">
    <meta name="viewport" content="width=device-width" , "initial-scale=1.0">

    <!--CSS-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

</head>
    <body>
        <div id="popupContainer" class="container-fluid">
            <!--HEADER-->
            <div class="row d-flex justify-content-center align-items-center">
                <h1 class="font-weight-bold m-0">JAAM</h1>
            </div>
            <div class="row d-flex justify-content-center">
                <p id="txt_description" class="m-0 text-center">the new age of digital privacy</p>
            </div>

            <!--SIGN UP-->
            <div class="row d-flex justify-content-center mt-3">
                <p id="txt_signUp" class="mt-0 mb-0 font-weight-bold formTitle">Sign Up</p>
            </div>
            <div class="row mt-2 d-flex justify-content-center">
                <input id="inp_username" class="pl-2" placeholder="username">
            </div>
            <div class="row mt-2 d-flex justify-content-center">
                <input id="inp_password" class="pl-2" placeholder="password">
            </div>
            <div class="row mt-2 d-flex justify-content-center">
                <input id="inp_confirmPassword" class="pl-2" placeholder="confirm password">
            </div>

            <!--CARD INFORMATION-->
            <div class="row d-flex justify-content-center mt-3">
                <p id="txt_cardInformation" class="mt-0 mb-0 font-weight-bold formTitle">Card Information</p>
            </div>
            <div class="row mt-2 d-flex justify-content-center">
                <input id="inp_cardNumber" class="pl-2" placeholder="number">
            </div>
            <div class="row mt-2 d-flex justify-content-center">
                <input id="inp_cardExpirationDate" class="pl-2" placeholder="expiration date">
            </div>
            <div class="row mt-2 d-flex justify-content-center">
                <input id="inp_cardName" class="pl-2" placeholder="name">
            </div>
            <div class="row mt-2 d-flex justify-content-center">
                <input id="inp_cardCVC" class="pl-2" placeholder="cvc">
            </div>

            <!--WARNING-->
            <div class="row d-flex justify-content-center mt-2">
                <p id="txt_warningMessage" class="m-0 text-center">Please fill out the whole form!</p>
            </div>

            <!--SUBMIT BUTTON-->
            <div class="row d-flex justify-content-center align-items-center mt-2">
                <h3 id="btn_submit" class="d-flex justify-content-center align-items-center text-white bg-blue03">Submit</h3>
            </div>
        </div>
        <script src="js/jquery.js"></script>
        <script src="js/popup.js"></script>
    </body>

</html>
